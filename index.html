<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-controls">
      <button id="show-create-btn">Create New Object</button>
      <button id="detect-btn">Detect Object</button>
    </div>

    <div id="create-section" class="hidden">
      <h2>Add New Object</h2>
      <input type="file" id="image-upload" accept="image/*" multiple />
      <label for="image-upload" class="button">Upload or Take Pictures</label>
      <div id="preview-container"></div>
      <input type="text" id="object-name" placeholder="Object Name" />
      <textarea
        id="object-description"
        placeholder="Object Description"
      ></textarea>
      <button id="create-btn" disabled>Create Object</button>
    </div>

    <div id="detection-section" class="hidden">
      <input
        type="file"
        id="capture-input"
        accept="image/*"
        capture="environment"
        class="hidden"
      />
      <button id="capture-btn">Take Picture of Object</button>
      <img id="image-preview" class="hidden" alt="Captured image preview" />
      <button id="start-detection-btn" class="hidden">
        Detect Object in Picture
      </button>
      <div id="results-container">
        <p id="results-title"></p>
        <ul id="results-list"></ul>
      </div>
    </div>

    <div id="loading-indicator" class="hidden">Loading AI Model...</div>

    <div id="popup-container" class="hidden">
      <div id="popup-content">
        <span id="popup-close-btn">&times;</span>
        <h2 id="popup-title">Object Detected!</h2>
        <p id="popup-description"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="script.js"></script>
  </body>
</html>
